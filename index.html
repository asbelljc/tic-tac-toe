<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="scoreboard">
    <div class="player" id="player-one">
      <div class="name">Michelangelo</div>
      <div class="score">0</div>
    </div>
    <div class="message-box">
      <div id="round-result">MICHELANGELO WINS</div>
      <div class="continue-msg click-to">click to continue</div>
      <div class="continue-msg tap-to">tap to continue</div>
    </div>
    <div class="player" id="player-two">
      <div class="name">Michelangelo</div>
      <div class="score">0</div>
    </div>
  </div>
  <div class="gameboard" style="display: none;">
    <div id="0" class="cell"></div>
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
  </div>
  <button type="button" id="new-game">new game</button>
  <div class="menu" style="display: none;">
    <button class="player-count">1 player</button>
    <button class="player-count">2 player</button>
  </div>
  <div class="menu">
    <input type="text" class="name-input" maxlength="12" placeholder="Player">
    <div id="difficulty">
      <span class="slider medium"></span>
      <div class="level">easy</div>
      <div class="level">medium</div>
      <div class="level">hard</div>
    </div>
    <button type="button" class="start">start</button>
  </div>
  <div class="menu"  style="display: none">
      <input type="text" class="name-input" maxlength="12" placeholder="Player 1">
      <input type="text" class="name-input" maxlength="12" placeholder="Player 2">
      <button type="button" class="start">start</button>
  </div>
</body>
</html>
