<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="scoreboard">
    <div class="player">
      <div class="name">Player 1</div>
      <div class="score">0</div>
    </div>
    <div class="player">
      <div class="name">Player 2</div>
      <div class="score">0</div>
    </div>
  </div>
  <div class="message-box hidden">
    <div id="round-result">MICHELANGELO WINS</div>
    <div id="continue-msg">click/tap to continue</div>
  </div>
  <div class="gameboard" style="display: none;">
    <div id="0" class="cell"></div>
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
  </div>
  <button type="button" id="new-game">new game</button>
  <div class="start-menu">
    <button class="player-count">1 player</button>
    <button class="player-count">2 player</button>
  </div>
  <div class="one-player-menu hidden">
    <input type="text" class="name-input" placeholder="Player">
    <div id="difficulty">
      <span class="slider"></span>
      <span class="level">easy</span>
      <span class="level">medium</span>
      <span class="level">hard</span>
    </div>
    <button type="button" class="start">Start</button>
  </div>
  <div class="two-player-menu hidden">
      <input type="text" class="name-input" placeholder="Player 1">
      <input type="text" class="name-input" placeholder="Player 2">
      <button type="button" class="start">Start</button>
  </div>
</body>
</html>
